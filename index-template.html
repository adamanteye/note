<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adamanteye's Note</title>
    <style>
        h1 {
            color: #C46243;
        }

        img {
            width: 100%;
            height: auto;
        }

        #header {
            width: 80%;
            margin-left: 10%;
            align-items: center;
            position: relative;
        }

        #header h1 {
            display: inline-block;
        }

        #header a {
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            width: fit-content;
        }

        #header a img {
            width: 48px;
        }

        table {
            width: 80%;
            margin-left: 10%;
            color: #787878;
        }

        a {
            color: #787878;
        }

        a:hover {
            color: #C46243;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Adamanteye's Note</h1>
        <a href="https://github.com/adamanteye/note">
            <img src="assets/github-142-svgrepo-com.svg" />
        </a>
    </div>

    <hr width="80%">
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Last Modified(UTC+8)</th>
            </tr>
        </thead>
        <tbody>
            {{pdfLinks}}
        </tbody>

    </table>
</body>

</html>

<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <title>Adamanteye's Note</title>
        <style>
            h1 {
                color: #c46243;
            }
            th {
                color: #c46243;
            }
            th,
            td {
                text-align: left;
                padding-top: 0.4em;
            }
            img {
                width: 100%;
                height: auto;
            }
            #header {
                width: 80%;
                margin-left: 10%;
                align-items: center;
                position: relative;
            }
            #header h1 {
                display: inline-block;
            }
            #header a {
                position: absolute;
                right: 0px;
                top: 50%;
                transform: translateY(-50%);
                width: fit-content;
            }
            #header a img {
                width: 48px;
            }
            table {
                width: 80%;
                margin-left: 10%;
                color: #787878;
            }
            a {
                &:hover {
                    color: #c46243;
                }
                color: #787878;
            }
        </style>
    </head>

    <body>
        <div id="header">
            <h1>Adamanteye's Note</h1>
            <a href="https://github.com/adamanteye/note">
                <img src="/assets/github-142-svgrepo-com.svg" />
            </a>
        </div>

        <hr width="80%" />
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Size [Bytes]</th>
                    <th>Last Built</th>
                </tr>
            </thead>
            <tbody>
                {{files}}
            </tbody>
            <thead>
                <tr>
                    <th>Directory Name</th>
                    <th>Size [Bytes]</th>
                    <th>Last Built</th>
                </tr>
            </thead>
            <tbody>
                {{dirs}}
            </tbody>
        </table>
    </body>
</html>

note-tex:
  stage: deploy
  script:
    - source ~/.bashrc
    - rsync -azu ${REMOTE_USER}:${REMOTE_ARTIFACTS_DIR} build/ 
    - make remove
    - make site -j2
    - make clean
    - minify -ars -o . build
    - rsync -rzuhv --delete build/ ${REMOTE_USER}:${REMOTE_ARTIFACTS_DIR}
  cache:
    paths:
      - build/
    key: "persist_cache"
  tags:
    - latex
    - typst
    - shell
  except:
    changes:
      - README.md
      - LICENSE
      - .git/*
      - .gitignore

note-tex:
  stage: deploy
  script:
    - source ~/.bashrc
    - make site
    - make clean
    - rsync -rzuv --delete build/ ${REMOTE_USER}:${REMOTE_ARTIFACTS_DIR}
  cache:
    paths:
      - build/
      - node_modules/
    key: "$CI_COMMIT_REF_SLUG"
  tags:
    - latex
    - typst
    - shell
    - node
  except:
    changes:
      - README.md
      - LICENSE
      - .git/*
      - .gitignore